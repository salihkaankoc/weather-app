<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-div">
        <div class="card">
            <div class="row">
                <div class="first-column">
                    <h1 class="time">12:09</h1>
                    <h3 class="date">Saturday, 24 August 2024</h3>
                </div>
                <div class="second-column">
                    <h1 class="city">Istanbul</h1>
                    <h3 class="country">Turkey</h3>
                </div>
            </div>
            <div class="bottom-container">
                <div class="today-weather">
                    <div class="current-weather">
                        <img src="./images/icons/sunny.png" />
                        <div class="weather-label">
                            <div class="today-background">
                                <h3 class="today">TODAY</h3>
                            </div>
                            <h1 class="current-value">32°</h1>
                        </div>
                    </div>
                </div>
                <div class="weekday-card">
                    <div class="today-background">TUE</div>
                    <img src="./images/icons/rainy.png" />
                    <h3 class="current-value">24°</h3>
                </div>
                <div class="weekday-card">
                    <div class="today-background">WED</div>
                    <img src="./images/icons/sunny.png" />
                    <h3 class="current-value">30°</h3>
                </div>
                <div class="weekday-card">
                    <div class="today-background">THU</div>
                    <img src="./images/icons/cloudy.png" />
                    <h3 class="current-value">19°</h3>
                </div>
                <div class="weekday-card">
                    <div class="today-background">FRI</div>
                    <img src="./images/icons/cloudy.png" />
                    <h3 class="current-value">22°</h3>
                </div>
                <div class="weekday-card">
                    <div class="today-background">SAT</div>
                    <img src="./images/icons/sunny.png" />
                    <h3 class="current-value">33°</h3>
                </div>
                <div class="weekday-card">
                    <div class="today-background">SUN</div>
                    <img src="./images/icons/rainy.png" />
                    <h3 class="current-value">21°</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
